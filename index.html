<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRE Vocab Ladder Quiz</title>

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      padding:14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1100px 700px at 50% -200px, #1a2040, #0b0f1e);
      color:#eef1ff;
    }

    h1{
      margin:0;
      font-size:26px;
      font-weight:800;
    }

    .sub{
      font-size:13px;
      opacity:.8;
      margin-top:4px;
    }

    .card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      padding:14px;
      margin-top:14px;
      backdrop-filter: blur(6px);
    }

    .top{
      display:grid;
      grid-template-columns: 1fr 250px;
      gap:12px;
    }

    .prompt{
      padding:10px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }

    .qnum{
      font-weight:700;
      opacity:.9;
    }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      font-size:13px;
      white-space:nowrap;
    }

    .definition{
      margin-top:8px;
      font-size:20px;
      line-height:1.35;
    }

    .choices{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    button.choice{
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.18);
      border-radius:14px;
      padding:14px;
      color:#fff;
      font-size:18px;
      text-align:left;
      cursor:pointer;
    }

    button.choice:hover{
      background: rgba(255,255,255,.08);
    }

    .ladderWrap{
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .ladder{
      position:relative;
      width:80px;
      height:260px;
      border-left:2px solid rgba(255,255,255,.25);
      border-right:2px solid rgba(255,255,255,.25);
    }

    .rung{
      position:absolute;
      left:0;
      right:0;
      height:1px;
      background: rgba(255,255,255,.25);
    }

    .climber{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-size:22px;
    }

    .loadingPill{
      margin-top:10px;
      display:flex;
      align-items:center;
      gap:6px;
    }

    .hidden{ display:none; }

    /* ===== Difficulty modal (uniform + transparent) ===== */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .modal{
      width:min(520px, calc(100vw - 28px));
      border-radius:18px;
      border:1px solid rgba(160,160,190,.45);
      background: rgba(18,18,24,.94);
      backdrop-filter: blur(12px);
      box-shadow:0 26px 70px rgba(0,0,0,.48);
      padding:18px;
      text-align:center;
    }

    .modal h2{
      margin:0 0 6px;
      font-size:22px;
      font-weight:900;
    }

    .modal .muted{
      opacity:.8;
      font-size:13px;
    }

    .diffBtns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:14px;
    }

    .diffBtns button{
      padding:12px;
      border-radius:14px;
      border:1.5px solid rgba(255,255,255,.22);
      background:transparent;
      color:rgba(255,255,255,.92);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }

    .diffBtns button:hover{
      border-color: rgba(255,255,255,.4);
      background: rgba(255,255,255,.06);
    }

    /* ===== Responsive fixes ===== */
    @media (max-width: 880px){
      .top{ grid-template-columns:1fr; }
    }

    @media (max-width: 520px){
      body{ padding:12px; }
      .definition{ font-size:18px; }
      button.choice{ font-size:17px; padding:12px; }
      .ladder{ height:220px; }
      .climber{ font-size:20px; }
      .sub{ font-size:12px; }
      .diffBtns{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

  <h1>GRE Vocab Ladder Quiz</h1>
  <div class="sub">GRE Vocabulary Practice</div>

  <div class="card top">

    <!-- Question area -->
    <div class="prompt">
      <div class="row">
        <div class="qnum" id="qNum">Question 1</div>
        <span class="pill" id="scoreInline">Correct: 0/10</span>
      </div>

      <div class="definition" id="definition">
        Definition will appear here
      </div>

      <div class="choices" id="choices"></div>

      <div class="loadingPill hidden" id="loadingPill">
        <span id="loadingText">Loading…</span>
      </div>
    </div>

    <!-- Ladder -->
    <div class="ladderWrap">
      <div class="ladder" id="ladder">
        <div class="rung" style="bottom:10%"></div>
        <div class="rung" style="bottom:20%"></div>
        <div class="rung" style="bottom:30%"></div>
        <div class="rung" style="bottom:40%"></div>
        <div class="rung" style="bottom:50%"></div>
        <div class="rung" style="bottom:60%"></div>
        <div class="rung" style="bottom:70%"></div>
        <div class="rung" style="bottom:80%"></div>
        <div class="rung" style="bottom:90%"></div>

        <div class="climber" id="climber" style="bottom:0">▲</div>
      </div>
    </div>

  </div>

  <!-- Difficulty Modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Select Difficulty</h2>
      <div class="diffBtns">
        <button id="mEasy" type="button">Easy <span class="muted">(3 options)</span></button>
        <button id="mMedium" type="button">Medium <span class="muted">(5 options)</span></button>
        <button id="mHard" type="button">Hard <span class="muted">(6 options)</span></button>
        <button id="mExtreme" type="button">Extreme <span class="muted">(10 options)</span></button>
      </div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="app.js"></script>

</body>
</html>
