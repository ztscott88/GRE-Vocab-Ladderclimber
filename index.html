<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GRE Vocab Ladder Quiz</title>

<style>
* { box-sizing: border-box; }

body{
  margin:0;
  padding:14px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background:#0b0f1e;
  color:#eef1ff;
}

h1{ margin:0; font-size:26px; font-weight:800; }
.sub{ font-size:13px; opacity:.8; }

.hidden{ display:none; }

.card{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  border-radius:16px;
  padding:14px;
  margin-top:14px;
}

.top{
  display:grid;
  grid-template-columns:1fr 180px;
  gap:12px;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.definition{
  margin-top:8px;
  font-size:20px;
  min-height:48px;
}

.choices{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.choice{
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  padding:12px;
  color:#fff;
  font-size:17px;
  text-align:left;
  cursor:pointer;
}

.choice:hover{ background:#1b1b1b; }

.ladder{
  position:relative;
  width:60px;
  height:200px;
  border-left:2px solid #444;
  border-right:2px solid #444;
}

.rung{
  position:absolute;
  left:0; right:0;
  height:1px;
  background:#444;
}

.climber{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom:0;
  font-size:20px;
  transition:bottom .15s ease;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  background:#111;
  border:1px solid #444;
  border-radius:16px;
  padding:18px;
  width:300px;
  text-align:center;
}

.modal h2{ margin:0 0 10px; }

.diff{
  border:1px solid #555;
  background:transparent;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin:6px 0;
  width:100%;
  cursor:pointer;
}

.diff:hover{ background:#1b1b1b; }

.ok{ color:#4ade80; font-weight:900; }
.bad{ color:#f87171; font-weight:900; }

@media(max-width:600px){
  .top{ grid-template-columns:1fr; }
}
</style>
</head>

<body>

<h1>GRE Vocab Ladder Quiz</h1>
<div class="sub">GRE Vocabulary Practice</div>

<!-- GAME -->
<div class="card top hidden" id="gameCard">
  <div>
    <div class="row">
      <div id="qNum">1/10</div>
      <div id="scoreInline">0/0</div>
    </div>

    <div class="definition" id="definition"></div>
    <div class="choices" id="choices"></div>
  </div>

  <div class="ladder">
    <div class="rung" style="bottom:10%"></div>
    <div class="rung" style="bottom:20%"></div>
    <div class="rung" style="bottom:30%"></div>
    <div class="rung" style="bottom:40%"></div>
    <div class="rung" style="bottom:50%"></div>
    <div class="rung" style="bottom:60%"></div>
    <div class="rung" style="bottom:70%"></div>
    <div class="rung" style="bottom:80%"></div>
    <div class="rung" style="bottom:90%"></div>
    <div class="climber" id="climber">üßó‚Äç‚ôÇÔ∏è</div>
  </div>
</div>

<!-- RESULTS -->
<div class="card hidden" id="resultCard">
  <div><b>Score:</b> <span id="scoreOut"></span>/10 (<span id="pctOut"></span>%)</div>
  <div id="recap"></div>
  <button id="restartBtn" class="diff">Change Difficulty</button>
</div>

<!-- DIFFICULTY -->
<div class="overlay" id="difficultyOverlay">
  <div class="modal">
    <h2>Select Difficulty</h2>
    <button class="diff" id="mEasy">Easy (3)</button>
    <button class="diff" id="mMedium">Medium (5)</button>
    <button class="diff" id="mHard">Hard (6)</button>
    <button class="diff" id="mExtreme">Extreme (10)</button>
  </div>
</div>

<script src="words.js"></script>
<script src="app.js"></script>

</body>
</html>
