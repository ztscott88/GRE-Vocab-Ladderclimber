<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRE Vocab Ladder Quiz</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -200px, #1b2140, #0b0f1e);
      color: #f2f4ff;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 700;
    }

    .sub {
      margin-top: 4px;
      font-size: 13px;
      opacity: 0.85;
    }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 16px;
      margin-top: 16px;
      backdrop-filter: blur(6px);
    }

    .top {
      display: grid;
      grid-template-columns: 1fr 250px;
      gap: 12px;
      margin-top: 12px;
    }

    .prompt {
      padding: 12px;
    }

    .qnum {
      font-weight: 600;
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .definition {
      font-size: 20px;
      line-height: 1.3;
    }

    .choices {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button.choice {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 14px;
      color: #fff;
      font-size: 18px;
      text-align: left;
      cursor: pointer;
    }

    button.choice:hover {
      background: rgba(255,255,255,0.08);
    }

    .ladderWrap {
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ladder {
      position: relative;
      width: 80px;
      height: 260px;
      border-left: 2px solid rgba(255,255,255,0.25);
      border-right: 2px solid rgba(255,255,255,0.25);
    }

    .rung {
      position: absolute;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255,255,255,0.25);
    }

    .climber {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      font-size: 13px;
      white-space: nowrap;
    }

    .loadingPill {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .hidden { display: none; }

    /* Difficulty modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal {
      background: #111633;
      padding: 20px;
      border-radius: 16px;
      width: min(92vw, 360px);
      text-align: center;
    }

    .modal h2 {
      margin-top: 0;
    }

    .diffBtns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 12px;
    }

    .diffBtns button {
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .easy { background: #3a7afe; }
    .medium { background: #4aa3df; }
    .hard { background: #f5a623; }
    .extreme { background: #e5533d; }

    /* Mobile adjustments */
    @media (max-width: 880px) {
      .top {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 520px) {
      body { padding: 12px; }
      .definition { font-size: 18px; }
      button.choice { font-size: 17px; padding: 12px; }
      .ladder { height: 220px; }
      .climber { font-size: 20px; }
      .sub { font-size: 12px; }
    }
  </style>
</head>

<body>

  <h1>GRE Vocab Ladder Quiz</h1>
  <div class="sub">GRE Vocabulary Practice</div>

  <div class="card top">

    <!-- Question side -->
    <div class="prompt">
      <div class="row" style="justify-content: space-between;">
        <div class="qnum" id="qNum">Question 1</div>
        <span class="pill" id="scoreInline">Correct: 0/10</span>
      </div>

      <div class="definition" id="definition">
        Definition will appear here
      </div>

      <div class="choices" id="choices"></div>

      <div class="loadingPill hidden" id="loadingPill">
        <span id="loadingText">Loading…</span>
      </div>
    </div>

    <!-- Ladder side -->
    <div class="ladderWrap">
      <div class="ladder" id="ladder">
        <!-- Rungs -->
        <div class="rung" style="bottom: 10%;"></div>
        <div class="rung" style="bottom: 20%;"></div>
        <div class="rung" style="bottom: 30%;"></div>
        <div class="rung" style="bottom: 40%;"></div>
        <div class="rung" style="bottom: 50%;"></div>
        <div class="rung" style="bottom: 60%;"></div>
        <div class="rung" style="bottom: 70%;"></div>
        <div class="rung" style="bottom: 80%;"></div>
        <div class="rung" style="bottom: 90%;"></div>

        <div class="climber" id="climber" style="bottom: 0;">▲</div>
      </div>
    </div>

  </div>

  <!-- Difficulty Modal -->
  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Select Difficulty</h2>
      <div class="diffBtns">
        <button class="easy" id="mEasy">Easy</button>
        <button class="medium" id="mMedium">Medium</button>
        <button class="hard" id="mHard">Hard</button>
        <button class="extreme" id="mExtreme">Extreme</button>
      </div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="app.js"></script>

</body>
</html>
