<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GRE Vocab Ladder Quiz</title>

  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      padding:14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1100px 700px at 50% -200px, #1a2040, #0b0f1e);
      color:#eef1ff;
    }

    h1{ margin:0; font-size:26px; font-weight:900; }
    .sub{ font-size:13px; opacity:.8; margin-top:4px; }

    .card{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      padding:14px;
      margin-top:14px;
      backdrop-filter: blur(6px);
    }

    .hidden{ display:none; }

    .top{
      display:grid;
      grid-template-columns: 1fr 230px;
      gap:12px;
    }

    .prompt{ padding:10px; }

    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .qnum{ font-weight:900; opacity:.95; }

    .pill{
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,.12);
      font-size:13px;
      white-space:nowrap;
    }

    .definition{
      margin-top:8px;
      font-size:20px;
      line-height:1.35;
      min-height: 54px;
    }

    .muted{ opacity:.75; font-size:13px; }

    .choices{
      margin-top:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    button.choice{
      background: rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.18);
      border-radius:14px;
      padding:14px;
      color:#fff;
      font-size:18px;
      text-align:left;
      cursor:pointer;
    }

    button.choice:hover{ background: rgba(255,255,255,.08); }
    button.choice:disabled{ opacity:.6; cursor:not-allowed; }

    /* Ladder */
    .ladderWrap{
      padding:10px;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .ladder{
      position:relative;
      width:72px;
      height:220px;
      border-left:2px solid rgba(255,255,255,.25);
      border-right:2px solid rgba(255,255,255,.25);
    }

    .rung{
      position:absolute;
      left:0; right:0;
      height:1px;
      background: rgba(255,255,255,.25);
    }

    .climber{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-size:20px;
      bottom:0;
      transition: bottom 140ms ease;
    }

    /* Results */
    .scoreBig{ font-size:20px; font-weight:900; }
    .recapItem{
      margin-top:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
    }

    .btnRow{ display:flex; gap:10px; margin-top:14px; flex-wrap:wrap; }
    button.primary{
      padding:12px 14px;
      border-radius:14px;
      border:1.5px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }
    button.primary:hover{ background: rgba(255,255,255,.14); }

    /* Difficulty modal */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.65);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .modal{
      width:min(520px, calc(100vw - 28px));
      border-radius:18px;
      border:1px solid rgba(160,160,190,.45);
      background: rgba(18,18,24,.94);
      backdrop-filter: blur(12px);
      padding:18px;
      text-align:center;
    }

    .modal h2{ margin:0 0 6px; font-size:22px; font-weight:900; }

    .diffBtns{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin-top:14px;
    }

    .diffBtns button{
      padding:12px;
      border-radius:14px;
      border:1.5px solid rgba(255,255,255,.22);
      background:transparent;
      color:rgba(255,255,255,.92);
      font-weight:900;
      font-size:16px;
      cursor:pointer;
    }

    .diffBtns button:hover{
      border-color: rgba(255,255,255,.4);
      background: rgba(255,255,255,.06);
    }

    @media (max-width: 880px){
      .top{ grid-template-columns:1fr; }
    }

    @media (max-width: 520px){
      body{ padding:12px; }
      .definition{ font-size:18px; min-height: 48px; }
      button.choice{ font-size:17px; padding:12px; }
      .ladder{ height:160px; width:64px; }
      .diffBtns{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <h1>GRE Vocab Ladder Quiz</h1>
  <div class="sub">GRE Vocabulary Practice</div>

  <!-- GAME -->
  <div class="card top hidden" id="gameCard">
    <div class="prompt">
      <div class="row">
        <div class="qnum" id="qNum">1/10</div>
        <span class="pill" id="scoreInline">0/0</span>
      </div>

      <div class="definition" id="definition"></div>
      <div class="muted" id="defStatus"></div>

      <div class="choices" id="choices"></div>
    </div>

    <div class="ladderWrap">
      <div class="ladder" id="ladder">
        <div class="rung" style="bottom:10%"></div>
        <div class="rung" style="bottom:20%"></div>
        <div class="rung" style="bottom:30%"></div>
        <div class="rung" style="bottom:40%"></div>
        <div class="rung" style="bottom:50%"></div>
        <div class="rung" style="bottom:60%"></div>
        <div class="rung" style="bottom:70%"></div>
        <div class="rung" style="bottom:80%"></div>
        <div class="rung" style="bottom:90%"></div>
        <div class="climber" id="climber">üßó‚Äç‚ôÇÔ∏è</div>
      </div>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="card hidden" id="resultCard">
    <div class="scoreBig">Score: <span id="scoreOut">0</span>/10 (<span id="pctOut">0</span>%)</div>
    <div class="muted" style="margin-top:6px;">Recap (definition ‚Üí correct answer + your answer):</div>
    <div id="recap"></div>

    <div class="btnRow">
      <button class="primary" id="nextBtn">Next 10</button>
      <button class="primary" id="restartBtn">Change difficulty</button>
    </div>
  </div>

  <!-- Difficulty Modal -->
  <div class="overlay" id="difficultyOverlay">
    <div class="modal">
      <h2>Select Difficulty</h2>
      <div class="diffBtns">
        <button id="mEasy" type="button">Easy (3 options)</button>
        <button id="mMedium" type="button">Medium (5 options)</button>
        <button id="mHard" type="button">Hard (6 options)</button>
        <button id="mExtreme" type="button">Extreme (10 options)</button>
      </div>
      <div class="muted" style="margin-top:10px;">Loads one definition at a time for speed.</div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="app.js"></script>
</body>
</html>
