<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GRE Vocab Ladder Quiz</title>

<style>
* { box-sizing: border-box; }

body{
  margin:0;
  padding:14px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background:#0b0f1e;
  color:#eef1ff;
}

.hidden{ display:none; }

h1{
  margin:0;
  font-size:26px;
  font-weight:800;
}
.sub{
  font-size:13px;
  opacity:.8;
  margin-bottom:6px;
}

/* Card */
.card{
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  padding: 14px;
  margin-top: 14px;
}

/* HUD row */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

#timer{
  font-weight:800;
  padding: 2px 10px;
  border: 1px solid rgba(255,255,255,.25);
  border-radius: 999px;
  opacity:.95;
}

/* Definition */
.definition{
  margin-top:10px;
  font-size:18px;
  min-height:48px;
}

/* Choices */
.choices{
  margin-top:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.choice{
  background:#111;
  border:1px solid #333;
  border-radius:12px;
  padding:12px;
  color:#fff;
  font-size:16px;
  text-align:left;
  cursor:pointer;
}

.choice:hover{ background:#1b1b1b; }

/* Race track */
.raceWrap{ margin-top:12px; }

.raceTrack{
  position:relative;
  width:100%;
  height:46px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.06);
  overflow:hidden;
}

.raceTrack::before{
  content:"";
  position:absolute;
  left:10px; right:10px;
  top:50%;
  height:2px;
  background: rgba(255,255,255,.20);
  transform: translateY(-50%);
}

.finish{
  position:absolute;
  right:10px;
  top:50%;
  transform: translateY(-50%);
  opacity:.85;
}

.checkpoint{
  position:absolute;
  top:50%;
  width:8px;
  height:8px;
  border-radius:50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,.22);
}

.checkpoint.hit{
  background: rgba(74,222,128,.95);
}

.skier{
  position:absolute;
  left:10px;
  top:50%;
  transform: translateY(-50%);
  font-size:22px;
  transition: left .20s ease;
}

/* Results */
.ok{ color:#4ade80; font-weight:900; }
.bad{ color:#f87171; font-weight:900; }

/* Overlay + modal */
.overlay{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,.70);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  background:#111;
  border:1px solid #444;
  border-radius:16px;
  padding:18px;
  width:340px;
  text-align:center;
}

.modal h2{
  margin:0 0 6px;
}
.modal .hint{
  margin:0 0 12px;
  opacity:.85;
  font-size:13px;
}

/* Buttons */
.diff{
  border:1px solid #555;
  background: transparent;
  color:#fff;
  padding:10px;
  border-radius:10px;
  margin:6px 0;
  width:100%;
  cursor:pointer;
}

.diff:hover{ background:#1b1b1b; }

/* Timer row in modal */
.timerLabel{
  margin:12px 0 8px;
  text-align:left;
  opacity:.9;
  font-weight:800;
}

.timerRow{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.timerRow .diff{
  flex:1;
  margin:0;
}

/* Highlight selected timer */
.timerSelected{
  border-color: rgba(74,222,128,.95) !important;
  box-shadow: 0 0 0 2px rgba(74,222,128,.15);
}

@media (max-width:600px){
  .definition{ font-size:17px; }
  .modal{ width: 92vw; max-width: 380px; }
}
</style>
</head>

<body>

<h1>GRE Vocab Ladder Quiz</h1>
<div class="sub">GRE vocabulary race</div>

<!-- GAME -->
<div class="card hidden" id="gameCard">
  <div class="row">
    <div id="qNum">Question 1/10</div>
    <div id="scoreInline">Correct 0/0</div>
    <div id="timer">60s</div>
  </div>

  <div class="raceWrap">
    <div class="raceTrack" id="raceTrack">
      <div class="finish">üèÅ</div>

      <div class="checkpoint" style="left:10%"></div>
      <div class="checkpoint" style="left:20%"></div>
      <div class="checkpoint" style="left:30%"></div>
      <div class="checkpoint" style="left:40%"></div>
      <div class="checkpoint" style="left:50%"></div>
      <div class="checkpoint" style="left:60%"></div>
      <div class="checkpoint" style="left:70%"></div>
      <div class="checkpoint" style="left:80%"></div>
      <div class="checkpoint" style="left:90%"></div>

      <div class="skier" id="skier">‚õ∑Ô∏è</div>
    </div>
  </div>

  <div class="definition" id="definition"></div>
  <div class="choices" id="choices"></div>
</div>

<!-- RESULTS -->
<div class="card hidden" id="resultCard">
  <div>
    <b>Score:</b>
    <span id="scoreOut"></span>/10
    (<span id="pctOut"></span>%)
  </div>

  <div id="recap" style="margin-top:10px;"></div>

  <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
    <button id="retryBtn" class="diff">Retry</button>
    <button id="nextBtn" class="diff">Next 10</button>
    <button id="restartBtn" class="diff">Change Difficulty</button>
  </div>
</div>

<!-- DIFFICULTY OVERLAY -->
<div class="overlay" id="difficultyOverlay">
  <div class="modal">
    <h2>Select time and difficulty</h2>
    <div class="hint">Pick a timer first, then choose your difficulty.</div>

    <!-- Persisted time selection for app.js -->
    <input type="hidden" id="timeChoice" value="60" />

    <div class="timerLabel">Timer</div>
    <div class="timerRow">
      <button class="diff timerSelected" id="t60" type="button" data-seconds="60">60s</button>
      <button class="diff" id="t90" type="button" data-seconds="90">90s</button>
      <button class="diff" id="t120" type="button" data-seconds="120">120s</button>
    </div>

    <button class="diff" id="mEasy" type="button">Easy (3)</button>
    <button class="diff" id="mMedium" type="button">Medium (5)</button>
    <button class="diff" id="mHard" type="button">Hard (6)</button>
    <button class="diff" id="mExtreme" type="button">Extreme (10)</button>
  </div>
</div>

<script>
/* Tiny UI-only script to persist timer selection in the modal */
document.addEventListener("DOMContentLoaded", () => {
  const hidden = document.getElementById("timeChoice");
  const btns = ["t60","t90","t120"].map(id => document.getElementById(id)).filter(Boolean);

  function setSelected(seconds){
    hidden.value = String(seconds);
    btns.forEach(b => b.classList.remove("timerSelected"));
    const hit = btns.find(b => b.dataset.seconds === String(seconds));
    if (hit) hit.classList.add("timerSelected");
  }

  btns.forEach(b => {
    b.addEventListener("click", () => setSelected(parseInt(b.dataset.seconds, 10)));
  });

  setSelected(parseInt(hidden.value, 10) || 60);
});
</script>

<script src="words.js"></script>
<script src="app.js"></script>

</body>
</html>
